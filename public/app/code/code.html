<section id="code">
  <div class="row">
    <div class="col-sm-4">
      <div class="row">
        <label for="drone">Select Drone</label>
        <select
          ng-show="UserObject.drones"
          class="form-control"
          ng-model="droneToCode"
          ng-init="droneToCode=UserObject.drones[0]"
          ng-options="drone as (drone.name || drone._id) for drone in UserObject.drones track by drone._id">
        </select>
        <p class="text-danger" ng-show="!UserObject.drones">User has no drones associated with them.</p>
      </div>

      <div class="row">
      <button
        class="btn btn-sm btn-default pull-left"
        ng-click="runSim()">
          Upload to Simly
      </button>
      <button class="btn btn-sm btn-default pull-right"
        ng-click="runDroneCode()">
          Upload to Drone
      </button>
    </div>
      <h4 class="text-center">Output</h4>
      <p ng-repeat="item in output">Output: {{item}}</p>
    </div>
    <div class="col-sm-8">
      <div ui-ace="{
        useWrapMode : true,
        showGutter: true,
        mode: 'python',
        onLoad: aceLoaded,
        onChange: aceChanged
      }" class="aceEditor"></div>
    </div>
  </div>
</section>
