<section id="apiconsole"
  style="
    background-color: #fff;
    z-index: 2000;
    padding: 10px 10px 10px 10px;
    border: 1px solid #ddd;
    border-radius: 25px 25px 0px 0px;
    box-shadow: 0px -20px 50px #ddd;
    height: 40vh;
    width: 100%;
    bottom:0;
    left:0;
    position: fixed;
  ">

  <a style="
    font-size: 25px;
    display: block;
    margin: 0 auto 0;
    " href="" class="text-center" ng-click="">
    <span class="glyphicon glyphicon-triangle-bottom"></span>
  </a>

    <div class="col-sm-6">
      <h4>API Console</h4>
      <hr>
      <p><em>Under construction</em></p>
    </div>
    <div class="col-sm-6">
      <h4>API Log</h4>
      <hr>
      <div style="height: 35vh;" ui-scroll-viewport>
  	       <li style="list-style: none" ui-scroll="item in datalogs">
             <div ng-init="collapsed=true" ng-click="collapsed=!collapsed">

               <span class="label" ng-class="item.methodClass">{{item.method}}</span> {{item.url}}<br>
              <pre ng-hide="collapsed">{{item.response | json}}</pre>
            </div>
          </li>
      </div>
    </div>
</section>
