<section id="errorModal" ng-init="isCollapsed=true">
    <div class="modal-body">
    <h1 ng-show="error.status == -1" class="modal-title text-center">Oh noes!</h1>
    <h1 ng-show="error.status!=400 && error.status != -1" class="modal-title text-center">Oh noes! <small>{{error.status}}</small></h1>
    <p ng-hide="error.status == -1" class="text-center text-danger">
      <span>{{error.status}} {{error.statusText}}</span>
    </p>
    <p ng-show="error.status == -1" class="text-center text-danger">Error communicating with the server.</p>
    <p class="lead text-center">
      <strong ng-hide="error.data.error.stack">{{error.data.error}}</strong>
      <strong ng-show="error.data.error.stack">The database is not happy.</strong>
    </p>
    <p class="text-center"><a href="" ng-click="isCollapsed=!isCollapsed">toggle debug information</a></p>
    <pre uib-collapse="isCollapsed">{{error}}</pre>
    <button class="btn btn-info center-block" type="submit" ng-click="cancel()">Ok</button>
  </div>
</section>
