<section id="accountModal">
  <div class="modal-header">
    <h3 class="modal-title">Account Info</h3>
  </div>
  <div class="modal-body">
    <h4 class="text-center">{{userAccount.email}}</h4>
    <h5 class="text-center">API Key: {{userAccount.key}}</h5>
    <p>{{}}</p>
    <p ng-show="status">{{status}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-info" type="button" ng-click="cancel()">Close</button>
  </div>
</section>
