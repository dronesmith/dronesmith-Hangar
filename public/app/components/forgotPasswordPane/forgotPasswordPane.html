<section>
  <form class="panel-body" name="forgotPasswordForm"
  novalidate>

    <div class="row" ng-show="error">
      <div class="col-xs-12 ">
        <div  class="alert alert-danger" role="alert" style="">
          <p style="font-size: 13px;" ng-model="error">{{error}}</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" style="padding: 15px 15px 30px 15px;">
        <div style="display: block; float: left;
          font-size: 22px;
          line-height: 1;
          font-weight: normal">Reset password</div>
        <div style="display: block;float: right;
          margin-top: 7px;
          line-height: 1;
          font-weight: normal">
          or
          <a ng-click="gotoLogin()" href="">return to Login</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <p> Enter your email address and weâ€™ll send you a link to reset your password.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <fieldset class="form-group">
          <label for="email">Email</label>
          <input type="email"
            name="email"
            class="form-control input-lg"
            ng-model="user.email"
            ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 }}" required>
          <div ng-show="forgotPasswordForm.email.$touched && forgotPasswordForm.email.$invalid"
          class="text-danger from-alert">Invalid email</div>
        </fieldset>
      </div>
    </div>

    <div class="row" style="margin-top:15px;">
      <div class="col-xs-6 col-xs-offset-3">
        <button
          type="submit"
          class="btn btn-default btn-block"
          ng-disabled="!forgotPasswordForm.$valid"
          ng-click="update(user)">Reset Password</button>
      </div>
    </div>

  </form>
</section>
