<section id="signupPane">
    <!-- <h3 class="text-center">Sign Up</h3> -->

    <form ng-hide="signupSubmitted" class="panel-body" name="signUpForm" novalidate>
      <div class="row">
        <div class="col-xs-6">
          <fieldset class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Phillip J."
              ng-model="user.firstname"
              ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 }}"
              required>
              <span ng-show="signUpForm.firstName.$dirty && signUpForm.firstName.$invalid" class="text-danger">Please enter a first name.</span>
          </fieldset>
        </div>
        <div class="col-xs-6">
          <fieldset class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="Fry"
              ng-model="user.lastname"
              ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 }}"
              required>
              <span ng-show="signUpForm.firstName.$dirty && signUpForm.lastName.$invalid" class="text-danger">Please enter a last name.</span>
          </fieldset>
        </div>
      </div>


      <fieldset
        class="form-group"
        ng-class="{
          'has-error': signUpForm.email.$dirty && signUpForm.email.$invalid
        }">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          ng-model="user.email"
          ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 }}"
          required>
          <span ng-show="signUpForm.email.$error.email" class="text-danger">Please enter a valid email.</span>
      </fieldset>
      <div class="row">
        <div class="col-xs-12">
          <fieldset
            class="form-group"
            ng-class="{
              'has-error': signUpForm.password.$dirty && signUpForm.password.$invalid

            }">
            <label for="password">Create a password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"

              placeholder="Password"
              ng-model="user.password"
              ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 200, 'blur': 0 }}"
              ng-pattern="/^(?=.*[a-z]).{8,20}$/"
              required>
              <span ng-show="signUpForm.password.$error.pattern" class="text-danger">Password must be at least 8 characters</span>
          </fieldset>
        </div>
        <!-- <div class="col-xs-6">
          <fieldset
            class="form-group"
            ng-class="{
              'has-error': (signUpForm.confirmPassword.$dirty) &&  (signUpForm.confirmPassword.$invalid || (user.confirmPassword !== user.password)),
              'has-success': signUpForm.confirmPassword.$dirty && signUpForm.confirmPassword.$valid
            }">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              ng-model="user.confirmPassword"
              ng-model-options="{ updateOn: 'blur' }"
              ng-pattern="/^(?=.*[a-z]).{8,20}$/"
              required>
              <span ng-show="signUpForm.confirmPassword.$error.pattern" class="text-danger">Please enter a valid password.</span>
              <span ng-show="signUpForm.confirmPassword.$dirty && (user.confirmPassword !== user.password)" class="text-danger">Passwords don't match.</span>
          </fieldset> -->
        </div>
      </div>



      <h3 class="text-center">I am a ...</h3>

      <fieldset
        class="radio-inline">
        <label for="kind">
        <input
          type="radio"
          ng-model="user.kind"
          name="kind"
          id="kind"
          value="developer"
          >Developer</label>
      </fieldset>

      <fieldset
        class="radio-inline">
        <label for="kind">
        <input
          type="radio"
          ng-model="user.kind"
          name="kind"
          id="kind"
          value="enthusiast">Enthusiast</label>
      </fieldset>

      <fieldset
        class="radio-inline">
        <label for="kind">
        <input
          type="radio"
          ng-model="user.kind"
          name="kind"
          id="kind"
          value="educator">Educator</label>
      </fieldset>

      <fieldset
        class="radio-inline">
        <label for="kind">
        <input
          type="radio"
          ng-model="user.kind"
          name="kind"
          id="kind"
          value="hacker">Hacker</label>
      </fieldset>

      <fieldset
        class="radio-inline">
        <label for="kind">
        <input
        ngInit="user.kind=='other'"
          type="radio"
          ng-model="user.kind"
          name="kind"
          id="kind"
          value="other"
          >Other</label>
      </fieldset>

      <fieldset

        ng-hide="user.kind!='other'"
        class="form-group"
        ng-class="{
          'has-error': signUpForm.Otherkind.$dirty && signUpForm.Otherkind.$invalid,
          'has-success': signUpForm.Otherkind.$dirty && signUpForm.Otherkind.$valid
        }">
        <input
          type="text"
          ng-maxlength="25"
          class="form-control"
          id="Otherkind"
          name="Otherkind"
          placeholder="What do you do?"
          ng-model="user.other"
          ng-required="user.kind=='other'">

      </fieldset>
    <div class="row" style="margin-top:30px;">
      <div class="col-xs-6 col-xs-offset-3">
        <button
          type="submit"
          style="background-color: #093c71 !important;"
          class="btn btn-primary btn-block"
          ng-disabled="!signUpForm.$valid"
          ng-click="update(user)"
          value="Signup">Create Account</button>
      </div>

    </div>



    </form>
